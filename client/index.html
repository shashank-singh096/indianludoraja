<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Ludo Raja</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <div class="game-board-area">
                <img src="assets/board.png" alt="Ludo Board" class="ludo-board-image">
                <div class="tokens-container">
                    </div>
            </div>

            <div class="game-info">
                <h2>Indian Ludo Raja</h2>
                
                <div class="profile-area">
                    <img id="profileAvatar" src="assets/default_avatar.png" alt="Avatar">
                    <span id="profileName">Loading Profile...</span>
                    <button id="loginBtn">Login</button>
                    <button id="logoutBtn" style="display:none;">Logout</button>
                    <p>Coins: <span id="playerCoins">0</span> | XP: <span id="playerXP">0</span> | Level: <span id="playerLevel">1</span></p>
                </div>
                <hr>

                <div class="room-controls">
                    <input type="text" id="roomInput" placeholder="Enter Room ID">
                    <button onclick="ui.joinGameRoom()">Join Room</button>
                    <button onclick="ui.createGameRoom()">Create New Room</button>
                    <button onclick="ui.leaveGameRoom()">Leave Room</button>
                </div>
                <p id="roomIdDisplay">Room ID: N/A</p>
                <p id="playersList">Players: 0</p>
                <p id="currentTurn">‚è≥ Waiting for players...</p>
                <hr>

                <div class="dice-area">
                    <button id="rollDiceBtn" onclick="gameEngine.rollDice()">Roll Dice</button>
                    <p id="diceResult">üé≤ -</p>
                </div>
                <div class="actions-area">
                    <p>Click a token to move</p>
                </div>
                <hr>

                <div class="voice-chat-area">
                    <h3>Voice Chat</h3>
                    <button id="toggleMicBtn" disabled>üé§ Mute Mic</button>
                    <div id="voiceStatus"></div>
                    <div id="remoteAudioContainer"></div>
                </div>
                <hr>

                <div class="text-chat-area">
                    <h3>Text Chat</h3>
                    <div id="chatMessages"></div>
                    <input type="text" id="chatInput" placeholder="Type a message...">
                    <button id="sendChatBtn">Send</button>
                </div>
            </div>
        </div>

        <div class="leaderboard-container">
            <h3>Leaderboard</h3>
            <div class="leaderboard-tabs">
                <button onclick="leaderboard.loadLeaderboard('allTime')">All Time</button>
                <button onclick="leaderboard.loadLeaderboard('monthly')">Monthly</button>
                <button onclick="leaderboard.loadLeaderboard('weekly')">Weekly</button>
            </div>
            <table id="leaderboardTable">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Wins</th>
                        <th>XP</th>
                    </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="firebase/firebase-config.js"></script> <script src="multiplayer.js"></script>
    <script src="gameengine.js"></script>
    <script src="ui.js"></script>
    <script src="voice.js"></script>
    <script src="chat.js"></script>
    <script src="economy.js"></script>
    <script src="profile.js"></script>
    <script src="leaderboard.js"></script>

</body>
