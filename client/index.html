<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Ludo Raja - Board</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="game-body">

  <div class="board-container">
    <div class="ludo-board">

      <!-- RED Home -->
      <div class="home red-home">
        <div class="token" id="red1"></div>
        <div class="token" id="red2"></div>
        <div class="token" id="red3"></div>
        <div class="token" id="red4"></div>
      </div>

      <!-- GREEN Home -->
      <div class="home green-home">
        <div class="token" id="green1"></div>
        <div class="token" id="green2"></div>
        <div class="token" id="green3"></div>
        <div class="token" id="green4"></div>
      </div>

      <!-- YELLOW Home -->
      <div class="home yellow-home">
        <div class="token" id="yellow1"></div>
        <div class="token" id="yellow2"></div>
        <div class="token" id="yellow3"></div>
        <div class="token" id="yellow4"></div>
      </div>

      <!-- BLUE Home -->
      <div class="home blue-home">
        <div class="token" id="blue1"></div>
        <div class="token" id="blue2"></div>
        <div class="token" id="blue3"></div>
        <div class="token" id="blue4"></div>
      </div>

      <!-- Center Dice + Turn -->
      <div class="center-area">
        <p id="current-turn">🔁 Turn: Red</p>
        <div id="dice" onclick="rollDice()">🎲</div>
        <p id="dice-result">-</p>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
