<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Ludo Raja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-board-area">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/Ludo_board.svg/1024px-Ludo_board.svg.png" alt="Ludo Board" class="ludo-board-image">

            <div class="tokens-container">
                <div class="token red" id="red_token_1" data-player="red"></div>
                <div class="token red" id="red_token_2" data-player="red"></div>
                <div class="token red" id="red_token_3" data-player="red"></div>
                <div class="token red" id="red_token_4" data-player="red"></div>

                <div class="token green" id="green_token_1" data-player="green"></div>
                <div class="token green" id="green_token_2" data-player="green"></div>
                <div class="token green" id="green_token_3" data-player="green"></div>
                <div class="token green" id="green_token_4" data-player="green"></div>

                <div class="token blue" id="blue_token_1" data-player="blue"></div>
                <div class="token blue" id="blue_token_2" data-player="blue"></div>
                <div class="token blue" id="blue_token_3" data-player="blue"></div>
                <div class="token blue" id="blue_token_4" data-player="blue"></div>

                <div class="token yellow" id="yellow_token_1" data-player="yellow"></div>
                <div class="token yellow" id="yellow_token_2" data-player="yellow"></div>
                <div class="token yellow" id="yellow_token_3" data-player="yellow"></div>
                <div class="token yellow" id="yellow_token_4" data-player="yellow"></div>
            </div>
        </div>

        <div class="game-info">
            <h2>Indian Ludo Raja</h2>
            <div class="room-controls">
                <input type="text" id="roomInput" placeholder="Enter Room ID">
                <button onclick="joinGameRoom()">Join Room</button>
                <button onclick="createGameRoom()">Create New Room</button>
            </div>
            <p id="room-id-display">Room ID: N/A</p>
            <p id="playersList">Players: 0</p>
            <p id="current-turn">‚è≥ Waiting for players...</p>
            
            <div class="dice-area">
                <button id="rollDiceBtn" onclick="rollDice()">Roll Dice</button>
                <p id="dice-result">üé≤ -</p>
            </div>

            <div class="actions-area">
                <p>Click a token to move</p>
            </div>

            <div class="voice-chat-area">
                <h3>Voice Chat</h3>
                <button id="toggleMicBtn" disabled>üé§ Mute Mic</button>
                <div id="voiceStatus"></div>
                <div id="remoteAudioContainer">
                    </div>
            </div>
        </div>
    </div>

    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="multiplayer.js"></script>
    <script src="voice.js"></script> 
</body>
</html>
