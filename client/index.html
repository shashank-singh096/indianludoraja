<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Indian Ludo Raja 👑</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Indian Ludo Raja 👑</h1>

  <div class="container">
    <div>
      <input type="text" id="roomInput" placeholder="Enter Room Code" />
    </div>
    <div>
      <button onclick="createRoom()">Create Room</button>
      <button onclick="joinRoom()">Join Room</button>
    </div>
    <div class="message-box" id="messageBox">Welcome to Indian Ludo Raja<br>Game is loading...</div>
    
    <div class="rolling-area" id="gameArea" style="display:none;">
      <p id="turnMsg">Opponent's turn</p>
      <button onclick="rollDice()">🎲 Roll</button>
      <div class="dice-roll" id="diceValue"></div>
    </div>
  </div>

  <div class="footer">© 2025 Indian Ludo Raja. Built with ❤️ by Shashank Singh.</div>

  <script src="script.js"></script>
</body>
</html>
